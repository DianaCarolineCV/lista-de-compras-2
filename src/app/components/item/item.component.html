<div [ngClass]="{ bought: item?.bought }" class="item">
  <input 
    [(ngModel)]="itemName" 
    (ngModelChange)="editName($event)" 
    placeholder="Nome do item" 
  />
  <button class="toggle-btn" (click)="onToggleBought()">
    {{ item?.bought ? 'Desmarcar' : 'Comprar' }}
  </button>
  
 
  <button class="remove-btn" (click)="onRemove()">
    <img src="https://img.icons8.com/?size=100&id=107448&format=png&color=000000" alt="lixeira">
  </button>

</div>
